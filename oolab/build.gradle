plugins {
    id 'application'
    id 'java'   //podpiÄ™cie javy
    id 'org.openjfx.javafxplugin' version '0.0.13' //
}

group 'org.example'   //przy wydawaniu
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

javafx {
    version = "17"
    modules = [ 'javafx.controls' ]
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.8.1')  //do testowania
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

application {
    getMainClass().set('agh.ics.oop.World')
}


java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

